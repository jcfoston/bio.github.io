<!Doctype html>
<html>
<body>
<h1> HTML5 </h1>
<canvas id='myCanvas' width='400' height='400' style='border:1px solid black;'>
</canvas>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.moveTo(150,0);
ctx.lineTo(150,300);
ctx.lineTo(225,300);
ctx.lineTo(225,75);
ctx.lineTo(350,75);
ctx.strokeStyle= 'red';
ctx.stroke();

ctx.beginPath();
ctx.moveTo(350,400);
ctx.lineTo(350,300);
ctx.strokeStyle= 'red';
ctx.stroke();

ctx.beginPath();
ctx.moveTo(275,400);
ctx.lineTo(275,200);
ctx.lineTo(350,200);
ctx.lineTo(350,150);
ctx.lineTo(275,150);
ctx.strokeStyle= 'red';
ctx.stroke();

ctx.beginPath();
ctx.moveTo(150,300);
ctx.lineTo(75,300);
ctx.lineTo(75,75);
ctx.strokeStyle= 'red';
ctx.stroke();

ctx.beginPath();
ctx.moveTo(0,0);
ctx.strokeStyle= 'orange';
ctx.lineTo(0,75);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(350,400);
ctx.lineTo(275,400);
ctx.strokeStyle= 'orange';
ctx.stroke();
</script>
</body>
</html>
