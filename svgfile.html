<!Doctype html>
<html>
<head> SVG File (0,0) coordinate</head>
<title> Fruits </title>
<!-- SVG - Scalable Vector Graphics - tag used to define graphics for the web, 
acts like a container SVG also has several methods for drawing paths, boxes,
circles, text and images -->

<body>
     <p> my favorite fruits </p>
	 
	 <h3> Orange </h3>

	<svg width='300' height='300'>
	<circle cx='100' cy='100' r='80' fill='orange'
stroke='brown'/>

<h3> Rectangle</h3>
      <p> Description: Opposite sides are equal </p>
